            cursor: not-allowed;

        }

            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

            height: 12px;
            border-radius: 50%;
            background: #22c55e;

            0% { opacity: 1; }
            50% { opacity: 0.5; }

            grid-template-columns: 1fr 1fr;

        }

        .form-group label {

            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }

            width: 100%;
            padding: 1rem;

            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;

        }

        // Connect to MetaMask
        async function connectWallet() {
            try {
                if (typeof window.ethereum !== 'undefined') {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    provider = new ethers.BrowserProvider(window.ethereum);
                    signer = await provider.getSigner();
                    contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);

                    const network = await provider.getNetwork();

                    document.getElementById('networkName').textContent = network.name;

                    document.getElementById('walletInfo').classList.remove('hidden');
                    
                    showStatus('Wallet connected successfully!', 'success');

                    updateStats();
                } else {

                showStatus('Error connecting wallet: ' + error.message, 'error');
            }

                    surveyId = Math.floor(Math.random() * 10000);
                }
                
                surveyIds.push(surveyId);
                
                document.getElementById('questionInput').value = '';
                showStatus(`Survey created successfully! Survey ID: ${surveyId}`, 'success');
                
                hideLoading();
                loadSurveys();
                updateStats();
            } catch (error) {
                console.error('Error creating survey:', error);
                showStatus('Error creating survey: ' + error.message, 'error');
                hideLoading();
            }
        }

        // Participate in a survey
        async function participateInSurvey() {
            if (!contract) {
                showStatus('Please connect your wallet first!', 'error');
                return;
            }

            const surveyId = document.getElementById('surveyIdInput').value.trim();
            const response = document.getElementById('responseInput').value.trim();
            
            if (!surveyId || !response) {
                showStatus('Please enter both survey ID and response!', 'error');
                return;
            }

            try {
                showLoading('Submitting response...');
                
                const tx = await contract.participate(response, parseInt(surveyId));
                await tx.wait();
                
                document.getElementById('surveyIdInput').value = '';
                document.getElementById('responseInput').value = '';
                showStatus('Response submitted successfully!', 'success');
                
                hideLoading();
                updateStats();
            } catch (error) {
                console.error('Error participating in survey:', error);
                let errorMsg = error.message;
                if (errorMsg.includes('Already participated')) {
                    errorMsg = 'You have already participated in this survey!';
                }
                showStatus('Error: ' + errorMsg, 'error');
                hideLoading();
            }
        }

        // Load and display surveys
        async function loadSurveys() {
            if (!contract) return;

            try {
                const surveysContainer = document.getElementById('surveysContainer');
                surveysContainer.innerHTML = '<div class="loading show"><div class="spinner"></div><p>Loading surveys...</p></div>';
                
                const questions = await contract.getQuestions();
                
                if (questions.length === 0) {
                    surveysContainer.innerHTML = '<p style="text-align: center; color: #666; padding: 2rem;">No surveys available yet. Create the first one!</p>';

                                üìù Participate
                            </button>
                        </div>
                    `;
                }
                
                surveysContainer.innerHTML = html;
            } catch (error) {
                console.error('Error loading surveys:', error);
                document.getElementById('surveysContainer').innerHTML = 
                    '<p style="color: #e74c3c; text-align: center;">Error loading surveys. Please try again.</p>';

        }

        // Update statistics
        async function updateStats() {
            if (!contract) return;

            try {
                const questions = await contract.getQuestions();
                const totalParticipants = await contract.totalParticipants();
                
                document.getElementById('totalSurveys').textContent = questions.length;
                document.getElementById('totalParticipants').textContent = totalParticipants.toString();

        // Owner panel functions
        async function showOwnerPanel() {
            if (!contract) {
                showStatus('Please connect your wallet first!', 'error');
                return;
            }

            try {
                const owner = await contract.owner();
                const userAddress = await signer.getAddress();

        function closeOwnerPanel() {
            document.getElementById('ownerModal').classList.add('hidden');
            document.getElementById('ownerResults').innerHTML = '';

        async function getParticipants() {
            if (!contract) return;

            try {
                showLoading('Getting participants...');
                const participants = await contract.getParticipants();
                
                let html = '<h3>üìã All Participants:</h3>';
                if (participants.length === 0) {
                    html += '<p>No participants yet.</p>';
                } else {
                    participants.forEach((participant, index) => {
                        html += `

        async function getResponses() {
    if (!contract) return;

    const surveyId = document.getElementById('ownerSurveyId').value.trim();
    const participantAddress = document.getElementById('participantAddress').value.trim();

    if (!surveyId) {
        showStatus('Please enter a survey ID!', 'error');
        return;
    }

    try {
        showLoading('Getting responses...');
        let html = '<h3>üí¨ Survey Responses:</h3>';
        let responsesData = []; // <-- collect responses here

        if (participantAddress) {
            // Get response from specific participant
            try {
                const response = await contract.getResponseOfParticipant(participantAddress, parseInt(surveyId));
                html += `
                    <div class="result-item">
                        <strong>Participant:</strong>
                        <div class="participant-address">${participantAddress}</div>
                        <div class="response-text">${response}</div>
                    </div>
                `;
                responsesData.push({ participant: participantAddress, response });
            } catch (e) {
                html += '<p>No response found for this participant and survey ID.</p>';
            }
        } else {
            // Get all responses for the survey
            try {
                const participants = await contract.getParticipants();
                let foundResponses = false;

                for (let participant of participants) {
                    try {
                        const hasParticipated = await contract.idToParticipant(parseInt(surveyId), participant);
                        if (hasParticipated) {
                            const response = await contract.getResponseOfParticipant(participant, parseInt(surveyId));
                            html += `
                                <div class="result-item">
                                    <strong>Participant:</strong>
                                    <div class="participant-address">${participant}</div>
                                    <div class="response-text">${response}</div>
                                </div>
                            `;
                            responsesData.push({ participant, response });
                            foundResponses = true;
                        }
                    } catch (e) {
                        continue;
                    }
                }

                if (!foundResponses) {
                    html += '<p>No responses found for this survey ID.</p>';
                }
            } catch (e) {
                html += '<p>Error retrieving responses. Please check the survey ID.</p>';
            }
        }

        // Add CSV download button if we have responses
        if (responsesData.length > 0) {
            const csv = convertToCSV(responsesData);
            html += `<button class="section-icon" style="width: 60%" onclick='downloadCSV(\`${csv}\`, "survey_${surveyId}.csv")'>‚¨á Download CSV</button>`;
        }

        document.getElementById('ownerResults').innerHTML = html;
        hideLoading();
    } catch (error) {
        console.error('Error getting responses:', error);
        showStatus('Error getting responses: ' + error.message, 'error');
        hideLoading();
    }
}

/* CSV helper functions */
function convertToCSV(data) {
    const headers = Object.keys(data[0]);
    const rows = data.map(obj => headers.map(h => JSON.stringify(obj[h] || "")).join(","));
    return [headers.join(","), ...rows].join("\n");
}

function downloadCSV(csv, filename = "data.csv") {
    const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
    const url = URL.createObjectURL(blob);

    const link = document.createElement("a");
    link.setAttribute("href", url);
    link.setAttribute("download", filename);
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}
